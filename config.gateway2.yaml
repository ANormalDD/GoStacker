port: 8085
name: "gostacker-gateway"
mode: "prod"
version: "0.1"
start_time: ""
machine_id: 5
address: "127.0.0.1"

registry:
  url: "http://127.0.0.1:8083"

log:
  level: "info"
  filename: "logs/gateway2.log"
  max_size: 100
  max_backups: 7
  max_age: 30

mysql:
  host: "127.0.0.1"
  port: 3306
  user: "root"
  password: "root"
  dbname: "GoStacker"
  max_open_conns: 200
  max_idle_conns: 50

redis:
  host: "127.0.0.1"
  port: 6379
  password: ""
  db: 0
  pool_size: 10
  batch_size: 100

jwt:
  secret: "secret"
  expire_duration: 7200

dispatcher:
  worker_count: 4
  task_queue_size: 1024
  max_connections: 10000
  send_channel_size: 256
  stream_name: "gateway-gostacker-gateway-5_stream"
  group_name: "gateway-gostacker-gateway-5_group"
  consumer_name: "gateway-gostacker-gateway-5_consumer"
  interval: 5
  threshold_pending: 1000
